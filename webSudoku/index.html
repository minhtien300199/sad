<!DOCTYPE html >
<html >

<head>
  <meta charset="utf-8">
  <title>Code Sudoku</title>
  <link type="text/css" rel="stylesheet" href="./style.css">
  <script src="./scripts/render.js"></script>
  <script src="./scripts/variable.js"></script>
  <script src="./scripts/solveSudoku.js"></script>
  <script src="./scripts/level.js"></script>
  <script src="./scripts/generator.js"></script>
  <script src="./scripts/modal.js"></script>
  <script src="./scripts/index.js"></script>
</head>

<body id="bg">
  <div class="title"><b>
      <center> Sudoku</center>
    </b> </div>
  <div class="container">
    <div class="left-menu">
      <div id="time" class="timer"></div>
      <div class="left-menu__wrapper">
        <button id="pauseBtn" class="btn btn-timer">
          <center>Pause</center>
        </button>
        <!-- <button id="btn-2" class="btn btn-timer" onclick="startTimer();">Start</button> -->
        <button id="restartBtn" class="btn btn-timer"> New Game
        </button>

        <div id="drafts" class="hidden"><center>Viết Nháp</center></div>
      </div>
    </div>
    <div id="app"></div>
    <div class="right-menu">
      <div id="touchpad" class="hidden">
      </div>
      <div class="toolbar toolbar-bottom">
        <button id="undoBtn" class="btn">Undo</button>
        <button id="redoBtn" class="btn">Redo</button>
        <button id="resetBtn" class="btn">Reset</button>
        <button id="solveBtn" class="btn">Solve</button>
      </div>
    </div>

    <div class="overlay">
      <div class="modal">
        <div class="center-wrapper">
          <button id="btn-start" class="startgame btn">START</button>
          <form>
            <select name="level" id="selector">
              <option value="0">Select Level</option>
              <option value="1">easy</option>
              <option value="2">medium</option>
              <option value="3">hard</option>
              <option value="4">very-hard</option>
              <option value="5">insane</option>
              <option value="6">inhuman</option>
            </select>
          </form>
        </div>
      </div>
    </div>
    <div class="ovl resume hidden">
      <div class="modal Pause">
        <button id="stopBtn" class="btn btn-timer">
          <center>UnPause</center>
      </div>
    </div>
    <div class="overlay hidden"  >
      <div class="modal">
        <button>
          OK
        </button>
      </div>
    </div>
  </div>
</body>
