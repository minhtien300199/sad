<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Code Sudoku</title>
  <link type="text/css" rel="stylesheet" href="./style.css">
  <script src="./scripts/Render.js"></script>
  <script src="./scripts/variable.js"></script>
  <script src="./scripts/solveSudoku.js"></script>
  <script src="./scripts/modal.js"></script>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/generator.js"></script>

</head>

<body>
  <div class="title"><b>
      <center> Sudoku</center>
    </b> </div>
  <div class="container">
    <div class="left-menu">
      <div id="time" class="timer"></div>
      <div class="left-menu__wrapper">
        <button id="btn-1" class="btn btn-timer" onclick="Stopbtn()">
          <center>Pause</center>
        </button>
        <!-- <button id="btn-2" class="btn btn-timer" onclick="startTimer();">Start</button> -->
        <button id="btn-3" class="btn btn-timer" onclick="stopfunc()"> New Game
        </button>
        <div id="drafts" class="hidden"></div>
      </div>
    </div>
    <div id="app"></div>
    <div class="right-menu">
        <div id="touchpad" class="hidden">
          </div>
          <div class="toolbar toolbar-bottom">
              <button id="undoBtn" class="btn" onclick="undoButton()">Undo</button>
              <button id="redoBtn" class="btn" onclick="redoButton()">Redo</button>
              <button id="resetBtn" class="btn" onclick="resetButton()">Reset</button>
              <button id="solveBtn" class="btn" onclick="solveFullMatrix()">Solve</button>
            </div>
    </div>
  
    <div class="overlay">
    <div class="modal">
      <div class="center-wrapper">
        <button id="btn-start" class="startgame btn">START</button>
      </div>
    </div>
  </div>
    <div class="ovl resume hidden" >
      <div class="modal Pause">
        <button id="btn-1" class="btn btn-timer" onclick="Stopbtn()">
          <center>UnPause</center>
      </div>
    </div>
  </div>
  <script>
    var stopfunc = function () {

      var sure = confirm("bạn chắc có muốn chơi lại?");
    if (sure === true) 
      {
        clearInterval(timerInterval);
        timer = 0;
        min = 0;
        hour = 0;
        document.getElementById("time").innerHTML = "0:0:00";
        timeFlag=0;
        resetButton();
        showModal();
        
      }
    }
  </script>
</body>
